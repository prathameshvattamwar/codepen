<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/theme/material.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/theme/default.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37df75b44e.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 resizable">
                <h4>HTML</h4>
                <textarea id="htmlCode" class="code-editor"></textarea>
            </div>
            <div class="col-md-4 resizable">
                <h4>CSS</h4>
                <textarea id="cssCode" class="code-editor"></textarea>
            </div>
            <div class="col-md-4 resizable">
                <h4>JavaScript</h4>
                <textarea id="jsCode" class="code-editor"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 mobileView">
                <button id="runCode" class="btn btn-primary" title="Run code"><i class="fa-solid fa-play"></i></button>
                <button id="saveCode" class="btn btn-secondary" title="Save code"><i class="fa-solid fa-floppy-disk"></i></button>
                <button id="clearCode" class="btn btn-danger" title="Clear code"><i class="fa-solid fa-broom"></i></button>
                <button id="downloadCode" class="btn btn-success" title="Download code"><i class="fa-solid fa-download"></i></button>
                <button id="formatCode" class="btn btn-info" title="Format code"><i class="fa-solid fa-code"></i></button>
                <input type="file" id="importCode" class="btn btn-warning" style="display: none;">
                <label for="importCode" class="btn btn-warning mb-0" title="Export code" style="margin-bottom: 0;"><i class="fa-solid fa-upload"></i></label>
                <select id="themeSelector" class="btn btn-light">
                    <option value="material">Material</option>
                    <option value="default">Default</option>
                </select>
                <button id="fullScreenToggle" class="btn btn-dark" title="Full screen"><i class="fa-solid fa-expand"></i></button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 bg-light">
                <iframe id="resultFrame" class="mt-3" style="width: 100%; height: 300px;"></iframe>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.4.1/standalone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.4.1/parser-html.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.4.1/parser-postcss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.4.1/parser-babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-resizable/0.35.0/js/jquery-resizable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
